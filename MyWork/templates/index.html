<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Excel Comparator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
            margin-top: 20px;
        }

        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #28a745;
        }

        button[type="button"]:hover {
            background-color: #218838;
        }

        .blink {
            font-size: 14px;
            color: red;
            margin-top: 20px;
            text-align: center;
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .copyright {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Upload Excel File</h3>
        <form id="form" method="post" enctype="multipart/form-data">
            <label for="file">Select Excel file:</label>
            <input type="file" name="file" id="file" required>
            <br><br>
            <label for="sheet1">Sheet 1 Name:</label>
            <input type="text" name="sheet1" id="sheet1" required>
            <br><br>
            <label for="sheet2">Sheet 2 Name:</label>
            <input type="text" name="sheet2" id="sheet2" required>
            <br><br>
            <input type="hidden" name="action" id="action" value="compare">
            <input type="hidden" name="export_name" id="export_name">
            <button type="submit" onclick="document.getElementById('action').value='compare'">Compare</button>
            <button type="button" onclick="exportData()">Export Data</button>
        </form>
    </div>
    <div class="note id="blink"">
        <div class="blink">
          **Please ensure that the column names are the same in both sheets of the Excel file.**
    </div>
    <div class="copyright">
        Â© 2024 the_Abhi_Pandey
    </div>

    <script>
        function exportData() {
            var filename = prompt("Enter the filename for the export (without extension):", "differences");
            if (filename) {
                document.getElementById('export_name').value = filename;
                document.getElementById('action').value = 'export';
                document.getElementById('form').submit();
            }
        }
    </script>
</body>
</html>
