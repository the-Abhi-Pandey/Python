<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File Comparator</title>
</head>
<body>
    <h1>Upload Files for Comparison</h1>
    <form id="form" method="post" enctype="multipart/form-data">
        <label for="file1">Select first file:</label>
        <input type="file" name="file1" id="file1" required>
        <br><br>
        <label for="file2">Select second file:</label>
        <input type="file" name="file2" id="file2" required>
        <br><br>
        <input type="hidden" name="action" id="action" value="upload">
        <input type="hidden" name="export_name" id="export_name">
        <button type="submit" onclick="document.getElementById('action').value='upload'">Compare</button>
        <button type="button" onclick="exportData()">Export Data</button>
    </form>

    <script>
        function exportData() {
            var filename = prompt("Enter the filename for the export (without extension):", "differences");
            if (filename) {
                document.getElementById('export_name').value = filename;
                document.getElementById('action').value = 'export';
                document.getElementById('form').submit();
            }
        }
    </script>
</body>
</html>
